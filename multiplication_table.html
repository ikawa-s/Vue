<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js 研修</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header><a href="/">目次へ</a></header>
    <div id="app">
        <table>
            <tr v-for="(former, key) in array" :key="key">
                <td v-for="(latter, key) in array" :key="key">
                    {{ former * latter }}
                </td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
